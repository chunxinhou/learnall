# Enable the Console and Sentry appenders
log4j.rootLogger=Debug,Console, Sentry
  #,fileAppender
  #,dailyRollingFile,ROLLING_FILE,MAIL,DATABASE

# Configure the Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.threshold=INFO
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %l:[%t] %-5p: %m%n

# Configure the Sentry appender, overriding the logging threshold to the WARN level
log4j.appender.Sentry=io.sentry.log4j.SentryAppender
log4j.appender.Sentry.threshold=WARN

